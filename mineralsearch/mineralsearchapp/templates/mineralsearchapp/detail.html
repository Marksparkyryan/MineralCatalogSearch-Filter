{% extends 'mineralsearchapp/layout.html' %}
{% load staticfiles %}

{% block body %}
  <div class="grid-100">
    <div class="mineral__container">
      <h1 class="mineral__name">{{ mineral.name }}</h1>
      <div class="mineral__image-bg">
        <img class="mineral__image" src="{% static 'mineralsearchapp/images/' %}{{ mineral.name|title }}.jpg">
        <p class="mineral__caption">{{ mineral.image_caption }}</p>
      </div>
      <div class="mineral__table-container">
        <table class="mineral__table">
          {% for key, value in fields.items %}
          {% if value %}
          <tr>
            <td class="mineral__category">{{ key|title }}</td>
            <td>{{ value|safe }}</td>
          </tr>
          {% endif %}
          {% endfor %}
      
        </table>
      </div>
    </div>
  </div>
{% endblock %}
